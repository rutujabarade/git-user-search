<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Git user search</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <section class="header">
          <span> devfinder </span>
          <span><i class="fas fa-moon"></i>dark</span>
        </section>
        <section class="search">
          <i class="fa fa-search"></i>
          <input type="search" class="" placeholder="search Github user" />
          <button>search</button>
        </section>
        <section class="data">
          <div class="image">
            <img src="IMG_20191012_163045.jpg" />
          </div>
          <div class="info">
            <div class="name">
              <h3>rutuja</h3>
              <span>11 may 2024</span>
            </div>
            <p>This profile has no bio</p>
            <div class="stats">
              <div>
                <p>repos</p>
                <h3>9</h3>
              </div>
              <div>
                <p>followers</p>
                <h3>2551</h3>
              </div>
              <div>
                <p>following</p>
                <h3>8256</h3>
              </div>
            </div>

            <div class="link">
              <div>
                <p><i class="fa fa-map-marker"></i>san fransisco</p>

                <p><i class="fa fa-link"></i>https://github.blog</p>
              </div>
              <div>
                <p><i class="fa fa-twitter"></i>Not available</p>
                <p><i class="fa fa-building"></i> @Github</p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
